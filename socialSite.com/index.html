<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertual Meetup!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- --------------------Navigation bar---------------------- -->
    <header class="header">
        <nav class="navbar">
            <div class="logobox">
                <img src="assests/nav-logo.webp" alt="logo not found">
            </div>
            <div class="profilebox">
                <p>Profile Pages</p>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search here people or pages">
                <div class="search-icon">
                    <i class="bi bi-search-heart"></i>
                </div>
            </div>

            <div class="find-friends">
                <p>Find Friends</p>
            </div>
            <div class="notifivarion-icons">
                <div class="relative">
                    <span class="notifyCount request">9</span>
                    <i class="bi bi-emoji-heart-eyes"></i>
                </div>
                <div class="relative ">
                    <span class="notifyCount chat">19</span>
                    <i class="bi bi-chat-dots"></i>
                </div>
                <div class="relative ">
                    <span class="notifyCount more">99+</span>
                    <i class="bi bi-bell"></i>
                </div>
                <div class="profile-link">
                    <a href="https://html.crumina.net/html-olympus/02-ProfilePage.html"><img
                            src="assests/main-user-p.jpg" alt=""></a>
                </div>
            </div>
            <div class="bar-toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </header>
    <!-- --------------------Navigation bar End---------------------- -->


    <!-- --------------------Main section star---------------------- -->
    <section class="main-section">
        <div class="leftPanel">
            <div>
                <i class="bi bi-menu-up"></i>
            </div>
            <div>
                <i class="bi bi-newspaper"></i>
            </div>
            <div>
                <i class="bi bi-heart-fill"></i>
            </div>
            <div>
                <i class="bi bi-award"></i>
            </div>
            <div>
                <i class="bi bi-music-note-list"></i>
            </div>
            <div>
                <i class="bi bi-cloud-moon-fill"></i>
            </div>
            <div>
                <i class="bi bi-calendar-day"></i>
            </div>
            <div>
                <i class="bi bi-cake-fill"></i>
            </div>
            <div>
                <i class="bi bi-person-fill-gear"></i>
            </div>
        </div>
        <div class="rightPanel">
            <div>
                <img src="assests/rightBAr-Avater.jpg" alt="">
            </div>
            <div>
                <img src="assests/rightBAr-Avater2.jpg" alt="">
            </div>
            <div>
                <img src="assests/rightBAr-Avater.jpg" alt="">
            </div>
            <div>
                <img src="assests/rightBAr-Avater2.jpg" alt="">
            </div>
            <div>
                <img src="assests/rightBAr-Avater.jpg" alt="">
            </div>
            <div>
                <img src="assests/rightBAr-Avater2.jpg" alt="">
            </div>
            <div>
                <img src="assests/rightBAr-Avater.jpg" alt="">
            </div>
            <div class="right-toggles">
                <i class="bi bi-list"></i>
            </div>
            <div class="right-chat">
                <i class="bi bi-chat"></i>
            </div>
        </div>

        <div class="container">
            <div class="profile">
                <div class="cover-area"></div>
                <div class="author-area row">
                    <ul class="left-author">
                        <li><a href="#">Timeline</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Friends</a></li>
                    </ul>
                    <div class="user-info">
                        <div class="user-img">
                            <img src="assests/main-user-p.jpg" alt="">
                        </div>
                        <div class="user-text">
                            <h4 class="user-name">James Bond JR</h4>
                            <p class="user-country">San Fransico - CA</p>
                        </div>
                    </div>
                    <ul class="right-author">
                        <li><a href="#">Videos</a></li>
                        <li><a href="#">Photos</a></li>
                        <li><i class="bi bi-three-dots"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="main-section">
        <div class="container">
            <div class="row newsfeed-row">
                <div class="col left-sidebar relative">
                    <p class="left-text-title"><b>Profile Intro</b></p>
                    <h4 class="aboutMe">About Me:</h4>
                    <p class="aboutMe-p">Hi, I’m James, I’m 36 and I work as a Digital Designer for the “Daydreams” Agency in Pier 56.</p>

                </div>
                <div class="col newsfeed"></div>
                <div class="col right-sidebar"></div>
            </div>
        </div>
    </section>

</body>

</html>
